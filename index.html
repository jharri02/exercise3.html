<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://use.typekit.net/eqd2nsd.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }
        .grid-container {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: repeat(6, 1fr);
    gap: 28px;
    height: 100vh;
    background-color:goldenrod;
}

/* Define class names for grid items and their expansion */
.grid-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 0px;
    margin: 0px;
    box-sizing: border-box;
    text-align: center;
    line-height: 1;
}

/* Make specific items expand */
.grid-item-a {
    grid-column: span 6; /* Expands across two columns */
    grid-row: span 2;    /* Occupies one row */
    background-color: antiquewhite ;
    border-radius: 10% 10%;
    transition: border-radius 2s;
}
.grid-item-a:hover{
    border-radius: 5% 15%;
}
.grid-item-b {
    grid-column: span 1; /* Occupies one column */
    grid-row: span 5;    /* Expands across two rows */
    background-color: coral;
    border-radius: 25% 10%;
    transition: background-color 2s, border-radius 3s;
}
.grid-item-b:hover{
    background-color: darkgoldenrod;
    border-radius: 20% 35%;
}
.grid-item-c {
    grid-column: span 4; /* Expands across two columns */
    grid-row: span 4;    /* Expands across two rows */
    background-color: whitesmoke;
    border-radius: 10% 25%;
    transition: border-radius 2s;
}
.grid-item-c:hover{
    border-radius: 30% 15%;
}
.grid-item-d {
    grid-column: span 1; /* Expands across two columns */
    grid-row: span 4;    /* Expands across two rows */
    background-color: coral;
    border-radius: 15% 30%;
    transition: background-color 2s, border-radius 3s;
}
.grid-item-d:hover{
    background-color: darkgoldenrod;
    border-radius: 40% 25%;
}
.grid-item-e {
    grid-column: span 6; /* Expands across two columns */
    grid-row: span 1;    /* Occupies one row */
    background-color: antiquewhite;
    border-radius: 50% 20% / 10% 40%;
    transition: border-radius 2s;
}
.grid-item-e:hover{
     border-radius: 20% 50% / 40% 10%;
}
